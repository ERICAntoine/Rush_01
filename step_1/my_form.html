<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="utf-8">
    <title>Inscription</title>
    <meta name="description" content="information">
    <link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet"> 
    <link rel="stylesheet" href="my_style.css">
</head>
<div class="title">
	<h1>Piscine Samsung Campus</h1>
</div>
<div class="content-c">
	<div class="content">		
		<form name="form" id="form" method="post" onsubmit="myFormValidation(event);"> 
			<div class="sexe"> 
				<span class="sexe">Sexe</span>
				
				<label for="homme" class="homme">Homme</label>
				<input type="radio" name="sexe" value="homme"  id="homme" checked >				
				
				<label for="femme" class="femme">Femme</label>
				<input type="radio" name="sexe" value="femme" id="femme">
			</div>
			<div> 
				<label for="civilite" >Civilité</label>
				<select id="civilite" name="civilite">			 
					<option value="Miss">Mr.</option>
					<option value="Madam">Mme.</option>
					<option value="Mister">Mlle.</option>
				</select>
			</div>
			<div>			
				<label for="prenom">Prénom</label>
				<input type="text" id="prenom" name="prenom" placeholder="Votre prénom" minlength="2">
			</div>
			<div>			
					<label for="nom">Nom</label>
				<input type="text" id="nom" name="nom" placeholder="Votre nom de famille" minlength="2">
			</div>
			<div>
				<label for="email">Email</label>
				<input id="email" type="email" name="email" placeholder="Adresse email">
			</div>
			<div>
				<label for="telephone">Numéro</label>
				<input id="telephone" type="tel" name="telephone" placeholder="Numéro de téléphone">
			</div>
			<div>			
				<label for="website">Website</label>
				<input id="website" type="url" name="website" placeholder="Site">
			</div>
			<div class="date">
				<label id="date">Date</label>
				 <input type="date">
			</div>  
			<div>
				<span id="hobbies">Hobbies</span>
				<ul>
					<li><label for="cinema">Cinéma</label>
				<input type="checkbox" id="cinema" name="cinema" value="cinema" ></li>
				<li><label for="lecture">Lecture</label>
				<input type="checkbox" id="lecture" name="lecture" value="lecture"></li>
				<li><label for="jeuxvideo">Jeux vidéo</label>
				<input type="checkbox" id="jeuxvideo" name="jeuxvideo" value="jeux video"></li>
				<li><label for="sport">Sport</label>
				<input type="checkbox" id="sport" name="sport" value="sport"></li>
				<li><label for="informatique">Informatique</label>
				<input type="checkbox" id="informatique" name="informatique" value="informatique"></ul>
			</div>      
			<div >
				<label >Token</label>
				<input type="hidden" name="token" id="token" value="myWebsite">				
			</div>      
		<input id="validation" type="submit" value="Validation">
		</form>
	</div>
</div>

<footer id="footer" class="footer">
    <div>        
        <div class="Contact">
          <span>  Contact information:</span> 
            <a class="amail" href="mailto:test1@epitech.eu">test1@epitech.eu</a>
            <a class="amail" href="mailto:test2@epitech.eu">test2@epitech.eu</a>
            <a class="amail" href="mailto:test3@epitech.eu">test3@epitech.eu</a>
        </div>

    </div>
</footer>
<script src="my_script.js" type="text/javascript"></script>
</body>
</html>
